<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful | BarberCoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #0b1220, #020617);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      border-radius: 20px;
      padding: 32px 24px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 12px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .btn:hover {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .primary {
      background: #16a34a;
      color: #ffffff;
    }

    .secondary {
      background: #2563eb;
      color: #ffffff;
    }

    .small {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 12px;
    }
  </style>

  <!-- Optional auto-redirect after 6 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "./index.html";
    }, 6000);
  </script>
</head>
<body>

  <div class="card">
    <div class="icon">✅</div>

    <h1>Payment Successful</h1>

    <p>
      Thank you! Your payment was completed successfully.<br />
      BarberCoin appreciates your support.
    </p>

    <a href="./index.html" class="btn primary">
      Return to BarberCoin
    </a>

    <a href="./index.html" class="btn secondary">
      Make Another Payment
    </a>

    <div class="small">
      You’ll be redirected automatically in a few seconds…
    </div>
  </div>

</body>
</html>
